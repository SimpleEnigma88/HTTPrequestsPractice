<div>
  <h3>Dungeons and Dragons 5th Edition Spells</h3>
  <p>Filter by school:</p>
  <select [(ngModel)]="selectedSchool" (change)="onSchoolChange()">
    <option *ngFor="let school of schools" [value]="school">{{ school }}</option>
  </select>
</div>

<div *ngFor="let spell of spells">
  <p>{{ spell.name }}</p>
  <p>{{ spell.desc }}</p>
</div>
